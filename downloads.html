

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Puzzle Games</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        background-color: #f0f0f0; /* Fallback color if the background image doesn't load */
      }

      .content-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        padding-top: 50px;
        font-family: Arial, sans-serif;
        position: relative;
        z-index: 1;
        width: 100%;
        height: 100%;
        background-image: url("background.png");
        background-size: cover;
      }

      h1 {
        margin-bottom: 150px;
        color: hwb(221 0% 61%); /* Dark green color for the title */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* Added a subtle shadow effect to the title */
        font-size: 60px; /* Increased font size for a majestic effect */
        transform: scaleY(1.2); /* Added mirror-like effect by scaling */
      }

      h2 {
        font-size: 16px;
        color: #666;
      }

      .btn {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #5489dd;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        margin-bottom: 40px;
        width: 200px;
        box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.3); /* Increased shadow on the buttons */
      }

      .btn:hover {
        background-color: #4477cc;
        box-shadow: 0px 16px 32px rgba(0, 0, 0, 0.4); /* Stronger shadow on hover */
      }
    </style>
  </head>
  <body>
    <div class="content-container">
      <h1>Online Puzzle Games</h1>
      <h2>Choose a game to play:</h2>
      <button class="btn" onclick="startSudoku()">Sudoku</button>
      <button class="btn" onclick="goToNonograms()">Nonograms</button>
    </div>
    <script>
      function startSudoku() {
        window.location.href = "sudoku.html";
      }

      function goToNonograms() {
        window.location.href = "nonograms.html";
      }
    </script>
  </body>
</html>

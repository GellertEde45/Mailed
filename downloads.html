

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Games</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Adjusted to move the title to the top */
            align-items: center;
            text-align: center;
            padding-top: 20px; /* Added padding to the top */
        }

        h1 {
            margin-bottom: 100px; /* Reduced margin to accommodate the subtitle */
        }

        h2 {
            margin-top: 0; /* Reset margin */
            font-size: 16px; /* Adjusted font size for the subtitle */
            color: #666; /* Adjusted color for the subtitle */
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #5489dd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
            width: 200px; /* Same width for all buttons */
        }

        .btn:hover {
            background-color: #4477cc;
        }
    </style>
</head>
<body>
<h1>Online Games</h1>
<h2>Daily mailed games</h2>
<button class="btn" onclick="startSudoku()">Sudoku</button>
<button class="btn" onclick="goToNonograms()">Nonograms</button>
<script>
    function startSudoku() {
        window.location.href = "sudoku.html";
    }

    function goToNonograms() {
        window.location.href = "nonograms.html";
    }
</script>
</body>
</html>

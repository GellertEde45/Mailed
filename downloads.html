      <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title style="color : #5489dd">Online Puzzle Games</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />
    <style>
      body {
        font-family: "Lato", sans-serif;
        -webkit-font-smoothing: antialiased;
        margin: 0;
        background: #f5f5f5;
      }

      .content-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding-top: 50px;
      }

      .logo {
        width: 150px;
        height: 150px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 70px;
        line-height: 60px;
        margin: 0;
        text-transform: uppercase;
      }

      h2 {
        font-size: 23px;
        margin: 0;
        text-transform: uppercase;
        margin-top: 10px;
      }

      h3 {
        opacity: 0.3;
        font-style: italic;
        font-weight: 400;
        font-size: 16px;
        margin-top: 30px;
      }

      .btn-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
      }

      .btn {
        width: 200px;
        height: 200px;
        background-color: #fff;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        margin: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .btn img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 10px;
      }

      .btn:hover {
        transform: scale(1.1) rotate(360deg);
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
      }

      .btn-text {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="content-container">
      <img class="logo" src="logo1.png" alt="Logo 1" />
      <h1>Online Puzzle Games</h1>
      <h2>Choose a game to play:</h2>
      <div class="btn-container">
        <button class="btn" onclick="startSudoku()">
          <img src="image1.png" alt="Sudoku" />
          <span class="btn-text">SUDOKU</span>
        </button>
        <button class="btn" onclick="goToNonograms()">
          <img src="image2.png" alt="Nonograms" />
          <span class="btn-text">NONOGRAMS</span>
        </button>
        <button class="btn" onclick="goToWally()">
          <img src="image3.png" alt="Wheres Wally" />
          <span class="btn-text">WHERES WALLY</span>
        </button>
        <button class="btn" onclick="goToStick()">
          <img src="image4.png" alt="Stick Hero" />
          <span class="btn-text">STICK HERO</span>
        </button>
        <!-- Add more buttons for additional games -->
      </div>
      <h3>mailedgames.online</h3>
    </div>
    <script>
      function startSudoku() {
        window.location.href = "sudoku.html";
      }

      function goToNonograms() {
        window.location.href = "nonograms.html";
      }

      function goToWally() {
        window.location.href = "wally.html";
      }

      function goToStick() {
        window.location.href = "stick.html";
      }
      // Other functions for game redirection...
    </script>
  </body>
</html>
